<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
	<title>Index</title>
<!-- 	<link rel="stylesheet" type="text/css" href="css/layout.css"> -->
	<link rel="stylesheet" type="text/css" href="css/layoutm.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">

</head>
<body>
	<div class="top imgset"></div><!-- 手机屏幕顶部 -->
	<div class="voice marMid pFa"><!-- 音量控制 -->
		<div class="m imgset pAb "></div><!-- 静音位置 -->
		<div class="line pAb" id="line"><!-- 音量条 -->
			<div class="ctr pAb " id="voice"></div><!-- 音量控制器 -->
		</div>
		<div class="f pAb imgset"></div><!-- 最大声音 -->
	</div>	
	<div class="pic_box marMid"><!-- 歌曲封面 -->
		<div class="pic_yuan imgset pFa marMid"></div><!-- 圆形封面 -->
	</div>
	<div class="text_box marMid">音乐人 - 歌曲名</div><!-- 歌曲信息 -->
	
	<div class="ProgressBar_box marMid"><!-- 总音乐进度条 -->
		<div class="ProgressBar"></div><!-- 音乐进度条 -->
		<div class="yuan"></div><!-- 进度控制点 -->
	</div>
	<div class="time_box">
		<div class="seek"></div><!-- 播放时间 -->
		<div class="duration"></div><!-- 总时长 -->
	</div>
	<div class="play_box"><!-- 播放控制钮 -->
		<div class="left imgset"></div><!-- 后退一首 -->
		<div id="ps" class="play st imgset"></div><!-- 播放暂停 -->
		<div class="right imgset"></div><!-- 向前一首 -->
	</div>	
</body>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/howler.min.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
</html>
